<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>I'm the AppComponent!</h3>
      <app-servers></app-servers>
      <app-warning-alert></app-warning-alert>
      <app-success-alert></app-success-alert>
      <label>Username</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="username"
        (input)="onUpdateUsername($event)" />
      <button
        class="btn btn-primary"
        [disabled]="usernameIsEmpty"
        (click)="onSubmitUsername()"
      >Update Username</button>
      <p>
        {{username}}
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onDisplayDetailsClick()"
      >
        Display Details
      </button>
      <p [ngStyle]="{ display: getDisplayValue() }">
        Foo
      </p>
      <p
        *ngFor="let buttonClick of buttonClicks; let i = index"
        [ngStyle]="{ backgroundColor: i >= 4 ? 'blue' : 'transparent' }"
        [ngClass]="{ foo: i >= 4 }"
      >
        {{ buttonClick }}
      </p>
    </div>
  </div>
</div>
